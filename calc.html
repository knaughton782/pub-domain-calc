<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Public Domain Calculator</title>
</head>

<body>
    <main id="content-wrapper">
        <h1 class="title">Music in the Public Domain</h1>

        <p class="warning">* All fields are required</p>
        <form name="pubDomainCheck">
            <fieldset>

                <label>What song would you like to learn about?</label><br>
                <input type="text" placeholder="Enter song title here" id="songTitle" required><br><br>

                <label>What year was the song released?</label><br>
                <input type="number" placeholder="Enter four digit year" maxlength="4" id="songYear" required><br><br>

                <label>Is the artist still alive?</label><br>
                <div class="form-group options">
                    <input type="checkbox" id="authorYes" name="alive[]" value='yes'>&nbsp;Yes<br>
                    <input type="checkbox" id="authorNo" name="alive[]" value='no'>&nbsp;No<br><br>
                </div>

                <label>If no, what year did the artist die?</label><br>
                <input type="number" placeholder="Enter four digit year" maxlength="4" id="authorDeath"><br><br>
                
                
                <button type="button" value="Check Public Domain Information" onclick="checkSong()">Tell Me About This Song</button>
<br>
<br>

                <h3>Public Domain Information:</h3>
                <h4 id="result"></h4>
            </fieldset>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
